<ion-header>

  <ion-navbar>
<!--       <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()" >
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons> -->
    <ion-title>show_expenses</ion-title>
    <ion-buttons end>
      <button> <ion-icon name="download" (click)=download()></ion-icon> </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="getExpenses()">
  <ion-item>
    <ion-label stacked>Start Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="formexpense.StartDate" placeholder="Start Date" name="StartDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>End Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY"  [(ngModel)]="formexpense.EndDate" placeholder="End Date" name="EndDate"></ion-datetime>
  </ion-item>

  <button ion-button full type="submit">Get Report</button>

</form>
  <ion-list>
    <ion-item *ngFor="let dev of expenses">
        <ion-avatar item-end (click)=deleteExp(dev._id)>
            <button ion-button>

                <ion-icon name="trash"></ion-icon>

            </button>
        </ion-avatar>

      <h2>Date : {{getDateOf(dev.expdate)}}</h2>
      <h2>Category : {{dev.expcat}}</h2>
      <h2>Amount : {{dev.expamount}}</h2>
      <h2>Remark : {{dev.expremark}}</h2>
    </ion-item>

  </ion-list>


</ion-content>
