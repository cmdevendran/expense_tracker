  <ion-header>
      <ion-navbar>
        <ion-title>Sign Up</ion-title>
      </ion-navbar>
    </ion-header>
<ion-content padding>
  <div>
    <form [formGroup]="signupForm" novalidate>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type ="email" formControlName="username"></ion-input>
        </ion-item>
 <!--        <div *ngIf="error">
          {{error}}
          
          </div> -->
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
     

      <button ion-button (click)="SignUp()">Signup</button>
    </form>
    </div>
     
</ion-content>
