<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>expense</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>
  <div>
    <form [formGroup]="expenseForm">
      <div>
        <!--
          <ion-input type="date" displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY" formControlName="expdate" ></ion-input>
          -->
          <ion-item>
          <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date" formControlName="expdate"></ion-datetime>
      </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select formControlName="expcat" multiple="false" cancelText="Cancel" okText="Ok">

            <ion-option *ngFor="let i of cats; let i=index" value="{{i.categoryname}}">{{i.categoryname}}</ion-option>
          </ion-select>




        </ion-item>
      </div>
      <ion-item>
          <ion-label>Amount</ion-label>
          <ion-input type="number" formControlName="expamount"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Remark</ion-label>
          <ion-input type="text" formControlName="expremark"></ion-input>
      </ion-item>
      
      <button ion-button type="submit" (click)="submit()">Submit</button>

    </form>

  </div>
