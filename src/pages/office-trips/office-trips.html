<ion-header>

  <ion-navbar>
    <ion-title>Office Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="trips.TripDate" placeholder="Trip Date" name="TripDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Client</ion-label>
        <ion-input type="text" [(ngModel)]="trips.TripClient" placeholder="Meeting Client" name="TripClient"></ion-input>

      </ion-item>

      <ion-item>
        <ion-label stacked>Trip From</ion-label>
        <ion-input type="text" [(ngModel)]="trips.TripFrom" placeholder="Trip From" name="TripFrom"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label stacked>Trip To</ion-label>
        <ion-input type="text" [(ngModel)]="trips.TripTo" placeholder="Trip To" name="TripTo"></ion-input>

      </ion-item>
      <ion-item>
        <ion-label stacked>Trip Fare</ion-label>
        <ion-input type="number" [(ngModel)]="trips.TripFare" placeholder="Total Fare" name="TripFare"></ion-input>

      </ion-item>
      <ion-item>
          <ion-label stacked>Description</ion-label>
          <ion-input type="text" [(ngModel)]="trips.TripRemark" placeholder="Remark" name="TripRemark"></ion-input>
  
        </ion-item>
      <button ion-button full type="submit" name="tripsubmit" [disabled]="trips.valid">Submit</button>
    </ion-list>
  </form>

</ion-content>
