<ion-header>

    <ion-navbar>
        <title> Recent Trips </title>
        <ion-buttons end>
            <button ion-button icon-only (click)="createTrip()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>




    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Recent Trips
        </ion-card-header>
        <div>

            <ion-list>
                <ion-item *ngFor="let t of trips">
                    <ion-avatar item-end (click)=deleteTrip(t._id)>
                        <button ion-button>

                            <ion-icon name="trash"></ion-icon>

                        </button>
                    </ion-avatar>


                    <h2>Date : {{getDateOf(t.tripdate)}} </h2>
                    <h2>Client : {{t.tripclient}}</h2>
                    <h2>From : {{t.tripfrom}}</h2>
                    <h2>To : {{t.tripto}}</h2>
                    <h2>Fare : {{t.tripfare}}</h2>

                </ion-item>



            </ion-list>
            <button ion-button (click)=download()>Download</button>
        </div>
    </ion-card>
</ion-content>
