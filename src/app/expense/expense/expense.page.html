<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expense</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="expenseForm">
      <div>
        <!--
          <ion-input type="date" displayFormat="DD/MM/YYYY" pickerFormat="DD-MM-YYYY" formControlName="expdate" ></ion-input>
          -->
          <ion-item>
          <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Date" formControlName="expdate"></ion-datetime>
      </ion-item>
      </div>
      <div>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select formControlName="expcat" multiple="false" cancelText="Cancel" okText="Ok">

            <ion-select-option *ngFor="let cat of cats; index as i" value="{{cat.categoryname}}">{{cat.categoryname}}</ion-select-option>
          </ion-select>

  
        </ion-item>
      </div>

      
      <ion-radio-group  formControlName="exppaymentmode" >
        <ion-row>
          <ion-col>
               <ion-item>
                  <ion-label>Cash</ion-label>
                  <ion-radio mode="md" item-left value="Cash" checked></ion-radio>
             </ion-item>
           </ion-col>
      
          <ion-col>
              <ion-item>
                  <ion-label>Credit Card</ion-label>
                  <ion-radio mode="md" item-left value="Credit Card"></ion-radio>
             </ion-item>
          </ion-col>

      
      </ion-row>
      </ion-radio-group> 
      <ion-item>
          <ion-label>Amount</ion-label>
          <ion-input type="number" formControlName="expamount"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Remark</ion-label>
          <ion-input type="text" formControlName="expremark"></ion-input>
      </ion-item>
      
      <ion-button type="submit" color="danger" (click)="submit()" expand="block">Submit</ion-button>


    </form>


  </div>


    
  

</ion-content>
